              <!-- colonna destra di header-bottom -->
              <div class="col-6 ms_burger_menu">

                <div class="ms_header_xtd_menu_right">
                  <a href="#">My PLayStation</a>
                  <button type="button" class="btn btn-dark">Accedi</button>

                <div>
