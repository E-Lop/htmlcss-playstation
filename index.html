<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Playstation Webpage Replica</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-top">
        <img src="img/sony_logo.svg" alt="Logo Sony" />
      </div>
      <div class="header-bottom">
        <!-- box per restingere tutto header-bottom -->
        <div class="ms_header_box">
          <div class="container-fluid">
            <div class="row">
              <!-- colonna sinistra di header-bottom -->
              <div class="col-7 ms_header_left_menu">
                <img
                  class="ps_logo"
                  src="img/play_logo.svg"
                  alt="Logo Playstation"
                />
                <!-- menu di navigazione esteso -->
                <nav class="ms_header_xtd_menu_left">
                  <ul>
                    <!-- singolo elemento menu header sinistro -->
                    <li>
                      <a href="#"
                        >Giochi <i class="fa-solid fa-chevron-down"></i
                      ></a>
                    </li>
                    <!-- singolo elemento menu header sinistro -->
                    <li>
                      <a href="#"
                        >Hardware <i class="fa-solid fa-chevron-down"></i
                      ></a>
                    </li>
                    <!-- singolo elemento menu header sinistro -->
                    <li>
                      <a href="#"
                        >Servizi <i class="fa-solid fa-chevron-down"></i
                      ></a>
                    </li>
                    <!-- singolo elemento menu header sinistro -->
                    <li>
                      <a href="#"
                        >Novit√† <i class="fa-solid fa-chevron-down"></i
                      ></a>
                    </li>
                    <!-- singolo elemento menu header sinistro -->
                    <li>
                      <a href="#"
                        >Fai acquisti <i class="fa-solid fa-chevron-down"></i
                      ></a>
                    </li>
                    <!-- singolo elemento menu header sinistro -->
                    <li>
                      <a href="#"
                        >Supporto <i class="fa-solid fa-chevron-down"></i
                      ></a>
                    </li>
                  </ul>
                </nav>
              </div>
              <!-- colonna destra di header-bottom -->
              <div class="col-5 ms_burger_menu">
                <!-- menu di navigazione esteso -->
                <div class="ms_header_xtd_menu_right">
                  <a href="#"
                    >My PLayStation <i class="fa-solid fa-chevron-down"></i
                  ></a>
                  <button type="button" class="btn ms_btn_drk_rounded">
                    Accedi
                  </button>
                  <img
                    class="search_lens"
                    src="img/lens.svg"
                    alt="lente di ingrandimento"
                  />
                </div>
                <!-- icona burger menu -->
                <div class="ms_burger_menu_narrow_screens">
                  <i class="fa-solid fa-bars"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- sezione jumbotron -->
      <section class="ms_jumbotron">
        <div class="container">
          <div class="row align-items-end">
            <!-- colonna sinistra sempre visibile -->
            <div class="col-12 col-lg-4 ms_jumbo_text_col">
              <img
                class="ms_game_hero_logo"
                src="img/returnal-hero-banner-logo.png"
                alt="logo di Returnal"
              />
              <h2>Rompi il cerchio</h2>
              <p>
                Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni
                rinascita in questo esplosivo thriller fantascientifico,
                disponibile in esclusiva su PS5.
              </p>
              <button type="button" class="btn ms_btn_red">Acquista ora</button>
            </div>

            <!-- seconda colonna solo large -->
            <div class="col-lg-8"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
